<div align="left">  <button mat-button type="submit" (click)="Logout()">Logout</button></div>
<div class="title">
  <button  (click)="openDialog()"><i class="material-icons">add_circle</i></button>
</div>
<div *ngFor= "let todo of todos; index as i;">
  <a routerLink='/todo/{{i}}'> Title : {{ todo.title}}</a>
  <p> Description : {{ todo.description}}</p>
  <p> Done : {{ todo.done}}</p>
  </div>
