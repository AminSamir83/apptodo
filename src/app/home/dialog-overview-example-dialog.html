<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="homeForm" (ngSubmit)="getFormValue(homeForm)">
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Title" formControlName="title" type="text" [(ngModel)]="todo.title">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Description" formControlName="description" type="text" [(ngModel)]="todo.description">
            </mat-form-field>

            <!--
              <mat-form-field>
              <input matInput placeholder="Date" formControlName="date" type="text" [(ngModel)]="todo.date">
            </mat-form-field>
          -->
            <!--
            <mat-form-field>
                <input matInput placeholder="Done" formControlName="done" type="text" [(ngModel)]="todo.done">
            </mat-form-field>
            -->


              <mat-radio-group formControlName="done" [(ngModel)]="todo.done">
                  <mat-radio-button [value]="true">true</mat-radio-button>
                  <mat-radio-button [value]="false">false</mat-radio-button>
              </mat-radio-group>
              <!--
                <div>
                <mat-checkbox formControlName="done"  [(ngModel)]="todo.done" [value]="true" >true</mat-checkbox>
              </div>
              <div>
                <mat-checkbox formControlName="done"  [(ngModel)]="todo.done" [value]="false" >false</mat-checkbox>
              </div>
            -->
            <div mat-dialog-actions>
                <button mat-button (click)="onNoClick()">No Thanks</button>
                <button mat-button (click)="getFormValue(homeForm)" [mat-dialog-close]="todo" cdkFocusInitial>Add</button>
            </div>
        </div>
    </mat-card-content>
  </form>
</div>
